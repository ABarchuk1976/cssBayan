<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>CSS Bayan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="bayan">
      <section class="bayan__wrapper">
        <h1 class="bayan__hero">CSS Bayan</h1>
        <label class="bayan__raw">
          <input class="bayan__radio" name="bayan" type="radio" checked />
          <div class="bayan__top">
            <h2 class="bayan__title">You can't just copy and past CSS</h2>
            <span class="bayan__icon">+</span>
          </div>
          <img
            class="bayan__img"
            src="./images/meme1.gif"
            alt="Meme named you can't just copy and past CSS "
          />
        </label>
        <label class="bayan__raw">
          <input class="bayan__radio" name="bayan" type="radio" />
          <div class="bayan__top">
            <h2 class="bayan__title">Keep calm and carry on</h2>
            <span class="bayan__icon">+</span>
          </div>
          <img
            class="bayan__img"
            src="./images/meme2.gif"
            alt="Meme named keep calm and carry on "
          />
        </label>
        <label class="bayan__raw">
          <input class="bayan__radio" name="bayan" type="radio" />
          <div class="bayan__top">
            <h2 class="bayan__title">Work-life balance</h2>
            <span class="bayan__icon">+</span>
          </div>
          <img
            class="bayan__img"
            src="./images/meme3.gif"
            alt="Meme named work-life balance "
          />
        </label>
        <label class="bayan__raw">
          <input class="bayan__radio" name="bayan" type="radio" />
          <div class="bayan__top">
            <h2 class="bayan__title">Dude, where is JS?</h2>
            <span class="bayan__icon">+</span>
          </div>
          <img
            class="bayan__img"
            src="./images/meme4.gif"
            alt="Meme named dude, where is JS? "
          />
        </label>
        <label class="bayan__raw">
          <input class="bayan__radio" name="bayan" type="radio" />
          <div class="bayan__top">
            <h2 class="bayan__title">Relax and take it easy</h2>
            <span class="bayan__icon">+</span>
          </div>
          <img
            class="bayan__img"
            src="./images/meme5.gif"
            alt="Meme named relax and take it easy "
          />
        </label>
      </section>
    </main>
  </body>
</html>
